    <style>
      :root {
        --bg-color: rgb(238, 238, 238);
      }
      body {
        font-family: Inter, sans-serif;
        background-color: var(--bg-color);
        transition: background-color 0.15s ease-in-out;
      }

      h3 {
        line-height: 1.75em;
      }

      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content {
        width: 100%;
        max-width: 1400px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        user-select: none;

        & > div {
          width: 190px;
          height: 190px;
          margin: 32px 32px;
          border-radius: 32px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transition: box-shadow 0.15s ease-in-out;
        }

        & > div:hover {
          box-shadow: rgba(0, 0, 0, 0.25) 0px 5px 15px;
        }

        & > div > .titles {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          width: 75%;
          color: black;
          padding: 0.25em 0.25em;
          font-size: 10pt;
          word-break: break-all;
          border-radius: 0.25em;
          font-weight: 600;
          font-size: 12pt;
          line-height: 1.7em;

          & button {
            margin-top: 0.25em;
            padding: 0.5em 0.8em;
            font-size: 12pt;
            border-radius: 0.25em;
            border: none;
            background-color: transparent;
            transition: background-color border 0.15s ease-in-out;
            z-index: 2;
            border: 1px solid transparent;
          }

          & button:hover {
            background-color: #f9f9f96b;
            border: 1px solid rgba(196, 196, 196, 0.888);

        }

  <body>
    <div class="content-container">
      <div style="text-align: center; margin: 1em">
        <h1>React Native Borders & Colors</h1>
        <h3>
          Click to copy hex or React Native styles.<br />Shift-clicking will
          also copy the style tag.
        </h3>

        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <label for="opacity-select">Opacity:</label>
          <input
            style="width: 200px"
            type="range"
            name="opacity-select"
            id="opacity-select"
            min="10"
            max="100"
            step="10"
            value="100"
            onchange="debouncedRenderItems()"
          />
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>

    const opacityHexRecord = {

      90: "E6",
      80: "CC",
      70: "B3",
      60: "99",

      30: "4D",

    const shadeColor = (color, percent) => {
      let R = parseInt(color.substring(1, 3), 16);
      let G = parseInt(color.substring(3, 5), 16);
      let B = parseInt(color.substring(5, 7), 16);

      R = parseInt((R * (100 + percent)) / 100);
      G = parseInt((G * (100 + percent)) / 100);
      B = parseInt((B * (100 + percent)) / 100);

      R = R < 255 ? R : 255;
      G = G < 255 ? G : 255;
      B = B < 255 ? B : 255;

      R = Math.round(R);
      G = Math.round(G);
      B = Math.round(B);

      let RR =
        R.toString(16).length == 1 ? "0" + R.toString(16) : R.toString(16);
      let GG =
        G.toString(16).length == 1 ? "0" + G.toString(16) : G.toString(16);
      let BB =
        B.toString(16).length == 1 ? "0" + B.toString(16) : B.toString(16);

      return "#" + RR + GG + BB;
    };

    function getContrastYIQ(hexcolor) {
      const r = parseInt(hexcolor.substr(0, 2), 16);
      const g = parseInt(hexcolor.substr(2, 2), 16);
      const b = parseInt(hexcolor.substr(4, 2), 16);
      const yiq = (r * 299 + g * 587 + b * 114) / 1000;
      return yiq >= 130 ? "#080808" : "#fefefd";
    }

    const copy = (arg) => {
      let x = document.createElement("textarea");
      x.value = arg;
      x.style.top = "0";
      x.style.left = "0";
      x.style.position = "fixed";
      document.body.appendChild(x);
      x.focus();
      x.select();
      try {
        document.execCommand("copy");
      } catch (err) {
        console.error("Unable to copy", err);
      }
      document.body.removeChild(x);
    };

    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func.apply(this, args);
        }, timeout);
      };
    }

    const root = document.querySelector(":root");
    const opacitySelect = document.getElementById("opacity-select");
    const contentDiv = document.querySelector(".content");

    const renderItems = () => {
      contentDiv.innerHTML = null;
      const selectedOpacity = parseInt(opacitySelect.value);
      const opacityHex =
        selectedOpacity === 100
          ? ""
          : opacityHexRecord[parseInt(opacitySelect.value)];

      colors
        .filter((x) => x.hex.startsWith("#"))
        .sort((a, b) => b.hex.localeCompare(a.hex))
        .forEach((color) => {
          const hexWithOpacity = `${color.hex}${opacityHex}`;
          const darker = shadeColor(color.hex, -25);
          const darkerWithOpacity = `${darker}${opacityHex}`;
          const contrasted = getContrastYIQ(color.hex.replace("#", ""));

          const div = document.createElement("div");
          div.style.backgroundColor = hexWithOpacity;
          div.style.border = `6px solid ${darkerWithOpacity}`;
          div.style.zIndex = 1;
          div.onclick = (e) => {
            e.stopImmediatePropagation();
            const style = `borderColor: '${darker}', borderWidth: 2, backgroundColor: '${hexWithOpacity}'`;
            if (e.shiftKey || e.metaKey) {
              copy(`style={{ ${style} }}`);
            } else {
              copy(style);
            }
          };

          const titles = document.createElement("div");
          titles.className = "titles";

          const name = document.createElement("span");
          name.innerText = color.name;
          name.style.color = contrasted;
          titles.appendChild(name);

          const buttons = document.createElement("div");
          buttons.className = "buttons";
          titles.appendChild(buttons);

          const hexButton = document.createElement("button");
          hexButton.innerText = hexWithOpacity;
          hexButton.style.color = contrasted;
          hexButton.onclick = (e) => {
            e.stopImmediatePropagation();
            copy(hexWithOpacity);
          };
          buttons.appendChild(hexButton);

          const copyBgButton = document.createElement("button");
          copyBgButton.innerText = "Background";
          copyBgButton.style.color = contrasted;
          copyBgButton.onclick = (e) => {
            e.stopImmediatePropagation();
            const style = `backgroundColor: '${hexWithOpacity}'`;

            if (e.shiftKey || e.metaKey) {
              copy(`style={{ ${style} }}`);
            } else {
              copy(style);
            }
          };
          buttons.appendChild(copyBgButton);

          const copyBorderButton = document.createElement("button");
          copyBorderButton.innerText = "Border";
          copyBorderButton.style.color = contrasted;
          copyBorderButton.onclick = (e) => {
            e.stopImmediatePropagation();
            const style = `borderWidth: 2, borderColor: '${hexWithOpacity}'`;

            if (e.shiftKey || e.metaKey) {
              copy(`style={{ ${style} }}`);
            } else {
              copy(style);
            }
          };
          buttons.appendChild(copyBorderButton);

          div.appendChild(titles);
          contentDiv.appendChild(div);
        });
    };

    renderItems();
    const debouncedRenderItems = debounce(renderItems, 300);
